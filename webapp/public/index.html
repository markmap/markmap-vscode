<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapMyBook AI â€“ From title to visual summary</title>
    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* Ensure body and html take full height and remove default margins */
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
            overflow: hidden; /* Prevent body scrollbars, let flex panels handle scroll */
            box-sizing: border-box; /* Include padding/border in element's total width/height */
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.5;
            color: #333;
        }
        /* Apply box-sizing globally */
        *, *:before, *:after {
            box-sizing: inherit;
        }
        /* Ensure the root div takes full height */
        #root {
            height: 100%;
        }
        /* Basic button styling (can be moved to App.css) */
         button {
             padding: 8px 15px;
             font-size: 0.95rem;
             border-radius: 4px;
             cursor: pointer;
             border: 1px solid transparent;
             transition: background-color 0.2s ease, opacity 0.2s ease;
             margin-right: 5px; /* Add some space between buttons */
         }
         button:disabled {
             cursor: not-allowed;
             opacity: 0.6;
         }
         /* Add specific styles for different button types if needed */
         button[type="submit"] { background-color: #007bff; color: white; border-color: #007bff; }
         button[type="submit"]:hover:not(:disabled) { background-color: #0056b3; border-color: #0056b3; }

         /* Style textarea */
         textarea {
            font-family: Consolas, 'Courier New', monospace;
            line-height: 1.4;
            border: 1px solid #ced4da;
            border-radius: 4px;
            padding: 10px;
         }
         textarea:disabled {
             background-color: #e9ecef;
             opacity: 0.7;
         }

         /* Style input fields */
        input[type="text"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
            width: 100%; /* Make inputs fill their container */
            box-sizing: border-box;
        }
         input[type="text"]:disabled {
             background-color: #e9ecef;
             opacity: 0.7;
         }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #495057;
        }

        select {
             padding: 10px;
             border: 1px solid #ccc;
             border-radius: 4px;
             font-size: 1rem;
             width: 100%;
             box-sizing: border-box;
             background-color: white; /* Ensure background is white */
        }
        select:disabled {
             background-color: #e9ecef;
             opacity: 0.7;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>

    <script type="text/babel" src="/App.js"></script>
</body>
</html>
